<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multi-Page Form</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      form {
        max-width: 400px;
        margin: 0 auto;
        display: none; /* Hide all pages initially */
      }
      label {
        display: block;
        margin-bottom: 8px;
      }
      input {
        width: 100%;
        padding: 8px;
        margin-bottom: 16px;
      }
      button {
        background-color: #4caf50;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <form id="page1">
      <label for="q1">Question 1:</label>
      <input type="text" id="q1" name="q1" required />

      <label for="q2">Question 2:</label>
      <input type="text" id="q2" name="q2" required />

      <label for="q3">Question 3:</label>
      <input type="text" id="q3" name="q3" required />

      <label for="q4">Question 4:</label>
      <input type="text" id="q4" name="q4" required />

      <button type="button" onclick="nextPage(1)">Next</button>
    </form>

    <form id="page2">
      <label for="q5">Question 5:</label>
      <input type="text" id="q5" name="q5" required />

      <label for="q6">Question 6:</label>
      <input type="text" id="q6" name="q6" required />

      <label for="q7">Question 7:</label>
      <input type="text" id="q7" name="q7" required />

      <label for="q8">Question 8:</label>
      <input type="text" id="q8" name="q8" required />

      <button type="button" onclick="nextPage(2)">Next</button>
      <button type="button" onclick="prevPage(2)">Back</button>
    </form>

    <form id="page3">
      <label for="q9">Question 9:</label>
      <input type="text" id="q9" name="q9" required />

      <label for="q10">Question 10:</label>
      <input type="text" id="q10" name="q10" required />

      <label for="q11">Question 11:</label>
      <input type="text" id="q11" name="q11" required />

      <label for="q12">Question 12:</label>
      <input type="text" id="q12" name="q12" required />

      <button type="button" onclick="submitForm()">Submit</button>
      <button type="button" onclick="prevPage(3)">Back</button>
    </form>

    <script>
      var currentPage = 1;
      var totalPages = 3;

      function showPage(pageNumber) {
        for (var i = 1; i <= totalPages; i++) {
          document.getElementById("page" + i).style.display =
            i === pageNumber ? "block" : "none";
        }
      }

      function nextPage(current) {
        if (current < totalPages) {
          currentPage++;
          showPage(currentPage);
        }
      }

      function prevPage(current) {
        if (current > 1) {
          currentPage--;
          showPage(currentPage);
        }
      }

      function submitForm() {
        // Add your submission logic here
        alert("Form submitted successfully!");
      }

      // Show the first page initially
      showPage(currentPage);
    </script>
  </body>
</html>
